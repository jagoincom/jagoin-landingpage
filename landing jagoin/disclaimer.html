    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                id: {
                    homeButton: 'Beranda',
                    pageTitle: 'Disclaimer',
                    pageContent: `<p>Layanan kami disediakan "sebagaimana adanya". Kami tidak memberikan jaminan apa pun, tersurat maupun tersirat, dan dengan ini menafikan semua jaminan lainnya. Dalam keadaan apa pun Jagoin tidak bisa memberikan jaminan keuntungan yang bisa dihasilkan dari konten yang dibuat dengan tools dan layanan kami. Kami hanya fokus untuk menyediakan tools dan layanan terbaik. Optimasi konten harus Anda lakukan sendiri dengan riset dan strategi yang direncakanan oleh Anda sebelumnya.</p><p>Kami tidak menngambil dan menyimpan data atau informasi apapun dari pengguna kecuali data yang diisi dan dibutuhkan saat pembelian dan pembayaran. Data dan informasi tersebut akan disimpan dan digunakan untuk keperluan pendataan lisensi pengguna. Sehingga apabila sewaktu-waktu ada kendala bisa digunakan untuk menyelesaikannya.</p><p>Kami tidak akan bertanggung jawab atas hasil konten yang Anda buat dengan tools dan layanan kami. Tanggungjawab sepenuhnya berada di tangan Anda. Anda wajib menggunakannya sesuai pedoman pengguna di platform tersebut dan juga menaati peraturan hukum dan hak cipta.</p><p><em>Terakhir diperbarui: 11 Agustus 2025</em></p>`,
                    footerDesc: 'Platform penyedia tools digital untuk membantu content creator tumbuh dan berkembang.',
                    copyright: 'All rights reserved.'
                },
                en: {
                    homeButton: 'Home',
                    pageTitle: 'Disclaimer',
                    pageContent: `<p>Our tools are provided "as is." We don't make any promises about what you can achieve with them. While we're focused on giving you the best tools possible, we can't guarantee you'll make a profit. Your success comes down to your own research, strategy, and hard work.</p><p>We only collect the data we absolutely need to process your payment and manage your license. We don't save anything else. This info helps us sort out any issues if you run into trouble later on.</p><p>What you create is 100% your responsibility. You need to play by the rules of whatever platform you're posting on and to make sure you're not breaking any copyright or other laws. We provide the tools, but how you use them is up to you.</p><p><em>Last updated: August 11, 2025</em></p>`,
                    footerDesc: 'The all-in-one platform built to help creators like you grow and succeed.',
                    copyright: 'All rights reserved.'
                }
            };
            const langToggleButton = document.getElementById('lang-toggle');
            const langText = document.getElementById('lang-text');
            let currentLang = localStorage.getItem('lang') || 'id';
            const setLanguage = (lang) => {
                currentLang = lang;
                localStorage.setItem('lang', lang);
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) { el.innerHTML = translations[lang][key]; }
                });
                langText.textContent = lang === 'id' ? 'EN' : 'ID';
            };
            langToggleButton.addEventListener('click', () => { setLanguage(currentLang === 'id' ? 'en' : 'id'); });
            const themeToggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const htmlElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') { htmlElement.classList.add('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); } 
                else { htmlElement.classList.remove('dark'); sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden'); }
            };
            themeToggleButton.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            setLanguage(currentLang);
            applyTheme(localStorage.getItem('theme') || 'light');
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
