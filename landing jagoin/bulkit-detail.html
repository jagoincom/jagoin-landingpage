    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                id: {
                    homeButton: 'Beranda',
                    productName: 'Bulkit',

                    notesContent: `<li class="ml-2">Tools ini hanya untuk Windows.</li><li class="ml-2">Membutuhkan koneksi internet aktif.</li><li class="ml-2">Dukungan update gratis selamanya.</li><li class="ml-2">Gunakan dengan bijak dan hormati hak cipta.</li>`,

                    priceLabel: '<p class="text-2xl font-normal text-gray-400 line-through" style="margin-bottom: 15px;">Rp 85K</p><p class="text-6xl font-extrabold text-brand-primary -mt-2">Rp 50K</p>',

                    buyNowButton: 'Beli Sekarang',
                    discountDisclaimer: '*Diskon terbatas. Harga sewaktu-waktu bisa berubah.',
                    footerDesc: 'Platform penyedia tools digital untuk membantu content creator tumbuh dan berkembang.',
                    copyright: 'All rights reserved.'
                },
                en: {
                    homeButton: 'Home',
                    productName: 'Bulkit',
                    productDesc: 'The ultimate YouTube Video Bulk Downloader. Grab entire playlists or channels from YouTube at once. Save time, boost your efficiency.',
                    featuresTitle: 'Key Features',
                    featuresContent: `<li class="ml-2">Download by playlist or by channel.</li><li class="ml-2">Choose your preferred video format and quality.</li><li class="ml-2">High-speed downloads.</li><li class="ml-2">Smart download queue.</li>`,
                    tutorialTitle: 'How-To Video',
                    notesTitle: 'Good to Know',
                    notesContent: `<li class="ml-2">This tool is for Windows only.</li><li class="ml-2">Requires an active internet connection.</li><li class="ml-2">Free lifetime updates included.</li><li class="ml-2">Please use responsibly and respect copyright.</li>`,
                    investmentText: 'A long-term investment to boost your productivity. Get this tool now with our best offer. Own this top-tier tool for just',
                    priceLabel: '<p class="text-2xl font-normal text-gray-400 line-through" style="margin-bottom: 15px;">$8</p><p class="text-6xl font-extrabold text-brand-primary -mt-2">$4</p>',
                    licenseLabel: 'Lifetime License',
                    buyNowButton: 'Buy Now',
                    discountDisclaimer: '*Limited-time discount. Price may change at any time.',
                    footerDesc: 'The all-in-one platform built to help creators like you grow and succeed.',
                    copyright: 'All rights reserved.'
                }
            };
            const langToggleButton = document.getElementById('lang-toggle');
            const langText = document.getElementById('lang-text');
            let currentLang = localStorage.getItem('lang') || 'id';
            const setLanguage = (lang) => {
                currentLang = lang;
                localStorage.setItem('lang', lang);
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) { el.innerHTML = translations[lang][key]; }
                });
                langText.textContent = lang === 'id' ? 'EN' : 'ID';
            };
            langToggleButton.addEventListener('click', () => { setLanguage(currentLang === 'id' ? 'en' : 'id'); });
            const themeToggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const htmlElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') { htmlElement.classList.add('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); } 
                else { htmlElement.classList.remove('dark'); sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden'); }
            };
            themeToggleButton.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            setLanguage(currentLang);
            applyTheme(localStorage.getItem('theme') || 'light');
            document.getElementById('year').textContent = new Date().getFullYear();
        });
