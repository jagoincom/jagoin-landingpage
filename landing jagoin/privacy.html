    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --brand-primary: #5521cb; 
            --brand-primary-dark: #451aa3; 
            --brand-secondary: #4633c8;
            --text-body: #1B2023; 
            --bg-one: #FAFAFA; 
            --bg-two: #EFF0F0; 
            --text-muted: #A7A8AA;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-one); color: var(--text-body); transition: background-color 0.3s, color 0.3s; }
        .bg-brand-primary { background-color: var(--brand-primary); } 
        .text-brand-primary { color: var(--brand-primary); }
        .hover\:bg-brand-primary-dark:hover { background-color: var(--brand-primary-dark); }
        .text-brand-secondary { color: var(--brand-secondary); } 
        .bg-background-dua { background-color: var(--bg-two); }
        .toggle-btn:hover { background-color: var(--brand-primary); }
        .toggle-btn:hover > i, .toggle-btn:hover > span { color: var(--bg-one) !important; }
        .dark body { --text-body: #FAFAFA; --bg-one: #1B2023; --bg-two: #2a2f33; --text-muted: #A7A8AA; }
        .dark .bg-white { background-color: #2a2f33; }
        .dark .bg-white\/80 { background-color: rgba(27, 32, 35, 0.8); }
        .dark .text-gray-600, .dark .text-gray-700, .dark .text-gray-500 { color: var(--text-muted); }
        .dark .border-gray-300 { border-color: #4a4f53; }
    </style>
</head>
<body class="antialiased">
    <header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-sm shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html">
                        <img src="jagoin-logo-plus.png" alt="Jagoin Logo" class="h-8 w-auto">
                    </a>
                </div>
                <div class="flex items-center gap-2 sm:gap-4">
                    <button id="theme-toggle" class="toggle-btn p-2 rounded-full text-text-body transition-colors duration-200"><i id="theme-icon-sun" class="fa-solid fa-sun"></i><i id="theme-icon-moon" class="fa-solid fa-moon hidden"></i></button>
                    <button id="lang-toggle" class="toggle-btn font-semibold text-sm text-text-body rounded-full px-3 py-2 transition-colors duration-200"><span id="lang-text">EN</span></button>
                    <a href="index.html" data-translate-key="homeButton" class="inline-block bg-brand-primary text-white font-semibold px-5 py-2 rounded-lg text-sm shadow-md hover:bg-brand-primary-dark transition-colors duration-300">Beranda</a>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
        <h1 data-translate-key="pageTitle" class="text-4xl font-extrabold tracking-tight mb-6"></h1>
        <div data-translate-key="pageContent" class="prose dark:prose-invert max-w-none text-gray-700 space-y-4"></div>
    </main>
    <footer class="bg-background-dua pt-16 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-3 gap-8 text-center md:text-left">
                <div class="space-y-4">
                    <a href="index.html">
                        <img src="jagoin-logo-plus.png" alt="Jagoin Logo Footer" class="h-10 w-auto mx-auto md:mx-0">
                    </a>
                    <p data-translate-key="footerDesc" class="text-gray-600 text-sm max-w-xs mx-auto md:mx-0"></p>
                </div>
                <div class="flex flex-col justify-center items-center md:items-start"><div class="flex flex-col space-y-2 items-center md:items-start"><a href="mailto:info@jagoin.com" class="flex items-center text-gray-600 hover:text-brand-primary transition-colors"><i class="fa-solid fa-envelope w-5 h-5 mr-2"></i> info@jagoin.com</a><a href="https://wa.me/6282326064979" target="_blank" class="flex items-center text-gray-600 hover:text-brand-primary transition-colors"><i class="fa-brands fa-whatsapp w-5 h-5 mr-2"></i> +62 823-2606-4979</a><a href="https://t.me/infojagoin" target="_blank" class="flex items-center text-gray-600 hover:text-brand-primary transition-colors"><i class="fa-brands fa-telegram w-5 h-5 mr-2"></i> @infojagoin</a></div></div>
                <div class="flex flex-col justify-center items-center md:items-start"><nav class="flex flex-col space-y-2 items-center md:items-start"><a href="terms.html" class="text-gray-600 hover:text-brand-primary transition-colors">Terms of Service</a><a href="privacy.html" class="text-gray-600 hover:text-brand-primary transition-colors">Privacy Policy</a><a href="disclaimer.html" class="text-gray-600 hover:text-brand-primary transition-colors">Disclaimer</a></nav></div>
            </div>
            <div class="mt-12 pt-8 border-t border-gray-300 text-center text-sm text-gray-500"><p>Copyright © <span id="year"></span> Jagoin. <span data-translate-key="copyright">All rights reserved.</span></p></div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                id: {
                    homeButton: 'Beranda',
                    pageTitle: 'Kebijakan Privasi',
                    pageContent: `<p>Privasi Anda penting bagi kami. Kebijakan Privasi ini menjelaskan bagaimana informasi pribadi Anda dikumpulkan, digunakan, dan dibagikan saat Anda mengunjungi atau melakukan pembelian dari Jagoin.</p><h2 class="text-2xl font-bold mt-6">1. Informasi yang Kami Kumpulkan</h2><p>Saat Anda mengunjungi Situs, kami secara otomatis mengumpulkan informasi tertentu tentang perangkat Anda, termasuk informasi tentang browser web, alamat IP, zona waktu, dan beberapa cookie yang terpasang di perangkat Anda.</p><h2 class="text-2xl font-bold mt-6">2. Bagaimana Kami Menggunakan Informasi Anda</h2><p>Kami menggunakan informasi yang kami kumpulkan secara umum untuk memenuhi pesanan apa pun yang ditempatkan melalui Situs (termasuk memproses informasi pembayaran Anda, mengatur pengiriman, dan memberi Anda faktur dan/atau konfirmasi pesanan).</p><h2 class="text-2xl font-bold mt-6">3. Berbagi Informasi Pribadi Anda</h2><p>Kami tidak membagikan Informasi Pribadi Anda dengan pihak ketiga, kecuali untuk mematuhi hukum dan peraturan yang berlaku, untuk menanggapi panggilan pengadilan, surat perintah penggeledahan, atau permintaan sah lainnya untuk informasi yang kami terima, atau untuk melindungi hak-hak kami.</p><p><em>Terakhir diperbarui: 11 Agustus 2025</em></p>`,
                    footerDesc: 'Platform penyedia tools digital untuk membantu content creator tumbuh dan berkembang.',
                    copyright: 'All rights reserved.'
                },
                en: {
                    homeButton: 'Home',
                    pageTitle: 'Privacy Policy',
                    pageContent: `<p>Your privacy is a big deal to us. This policy breaks down what info we collect and how we use it when you use Jagoin.</p><h2 class="text-2xl font-bold mt-6">1. What We Collect</h2><p>When you visit our site, we automatically grab some basic tech info from your device—like your browser, IP address, and timezone. We also use cookies to make sure everything works smoothly.</p><h2 class="text-2xl font-bold mt-6">2. How We Use It</h2><p>The main reason we collect your info is to process your orders. That means handling your payment, getting your tools to you, and sending over invoices or confirmations.</p><h2 class="text-2xl font-bold mt-6">3. Sharing Your Info</h2><p>Here's our promise: we don't sell your data. We'll only share your personal info if we're legally required to—like for a court order—or to protect our own rights. That's it.</p><p><em>Last updated: August 11, 2025</em></p>`,
                    footerDesc: 'The all-in-one platform built to help creators like you grow and succeed.',
                    copyright: 'All rights reserved.'
                }
            };
            const langToggleButton = document.getElementById('lang-toggle');
            const langText = document.getElementById('lang-text');
            let currentLang = localStorage.getItem('lang') || 'id';
            const setLanguage = (lang) => {
                currentLang = lang;
                localStorage.setItem('lang', lang);
                document.documentElement.lang = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) { el.innerHTML = translations[lang][key]; }
                });
                langText.textContent = lang === 'id' ? 'EN' : 'ID';
            };
            langToggleButton.addEventListener('click', () => { setLanguage(currentLang === 'id' ? 'en' : 'id'); });
            const themeToggleButton = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const htmlElement = document.documentElement;
            const applyTheme = (theme) => {
                if (theme === 'dark') { htmlElement.classList.add('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); } 
                else { htmlElement.classList.remove('dark'); sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden'); }
            };
            themeToggleButton.addEventListener('click', () => {
                const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            setLanguage(currentLang);
            applyTheme(localStorage.getItem('theme') || 'light');
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
